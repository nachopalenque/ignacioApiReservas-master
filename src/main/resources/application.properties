spring.application.name=ignacioApiReservas

# Configuración de MySQL. Si fuera MariaDB sería jdbc:mariadb://localhost:3306/reservas
spring.datasource.url=jdbc:mysql://localhost:3306/reservas
spring.datasource.username=nacho
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Para ver las SQL que se ejecutan poner las siguientes (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true